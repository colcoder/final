<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - University of Michigan Squirrel Club</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body class="non-index">
  <div class="container">
    <header>
      <div class="header-image">
        <h1>University of Michigan Squirrel Club</h1>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <aside class="left">
        <section id="contact-form">
          <h2>Contact Form</h2>
          <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
        </section>
        <section id="contact-info">
          <h2>Contact Information</h2>
          <p>Email: something@umich.edu</p>
          <p>Phone: (999) 999-9999</p>
          <p>Address: University of Michigan, Ann Arbor, MI 48109</p>
        </section>
        
      </aside>
      <aside class="right">
          <img src="images/testHEADERimage.jpg" alt="squirrel">
       </aside>
    </div>
    <footer>
      <p>&copy; 2024 University of Michigan Squirrel Club</p>
    </footer>
  </div>
</body>
</html>
